<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="Idade">Idade:</label>
            <input type="number" id="Idade" placeholder="Digite sua idade:" required>
        </div>
        <div>
            <label for="Senha">Senha:</label>
            <input type="password" id="Senha" placeholder="Crie uma senha:" required>

        </div>
        <div>
            <label for="Email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu E-mail:" required>

        </div>
        <div>
            <p>Em qual período você estuda?</p>

            <div>
                <input type="radio" id="opcao1" name="manha" required>
                <label for="opcao1">Manhã</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="manha" required>
                <label for="opcao2">Tarde</label>
            </div>
        </div>
        <div>
            <label for="curso">Para você, o curso T.I do Unasp é:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</Selecione></option>
                <option value="otimo">Ótimo</option>
                <option value="bom">Bom</option>
                <option value="ruim">Ruim</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
